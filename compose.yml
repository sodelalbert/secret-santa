services:
  secret-santa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secret-santa-app
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    environment:
      - PORT=${PORT}
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:${PORT}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
